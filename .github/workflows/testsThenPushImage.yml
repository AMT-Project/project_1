name: CI
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: General informations
        run: |
          echo "$GITHUB_WORKFLOW workflow is running"
          echo "Hi $GITHUB_ACTOR !"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # copie bete de la vid√©o https://youtu.be/jrTIZBMmqhI?t=630
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Maven build
        run: mvn clean package

      # Install test environnement functions but not E2E tests
      #- name: Install test environnement
